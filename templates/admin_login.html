{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PESCE SEE</title>
    <link rel="icon" type="image/png" href="{% static 'images/pesce_logo.png' %}">
    <style>
        :root {
            --navy-blue: #002147;
            --yellow: #FFD700;
            --white: #ffffff;
            --light-gray: #f4f4f4;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
        }

        /* Background Image */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("{% static 'images/pesce.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--navy-blue);
        }

        .logo-img {
            height: 70px;
            width: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--navy-blue);
            margin: 0 0 25px 0;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--navy-blue);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--navy-blue);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #003366;
        }

        .error-msg {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <div class="main-container">
        <div class="login-card">
            <img src="{% static 'images/pesce_logo.png' %}" alt="Logo" class="logo-img"
                onerror="this.style.display='none'">
            <h1>Admin Login</h1>

            {% if messages %}
            {% for message in messages %}
            <div class="error-msg">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
