{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESCE SEE Seat Allotment</title>
    <link rel="icon" type="image/png" href="{% static 'images/pesce_logo.png' %}">
    <style>
        :root {
            --navy-blue: #002147;
            /* PESCE typically uses a deep navy */
            --yellow: #FFD700;
            --white: #ffffff;
            --black: #1a1a1a;
            --light-gray: #f4f4f4;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            /* Changed from light-gray to show BG image */
        }

        /* Background Image Handling */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("{% static 'images/pesce.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
            /* Reduced opacity to make BG more visible */
        }

        /* Header */
        header {
            background-color: var(--navy-blue);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centered content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 70px;
            width: auto;
            margin-bottom: 20px;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--yellow);
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            /* Adjust for header */
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            /* Slight transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border-top: 5px solid var(--yellow);
        }

        h1 {
            color: var(--navy-blue);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--navy-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--navy-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #003366;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Result Section */
        #result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-box {
            background: #f8f9fa;
            border-left: 4px solid var(--navy-blue);
            padding: 20px;
            text-align: left;
            border-radius: 4px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: var(--navy-blue);
        }

        .value {
            font-weight: 500;
            color: var(--black);
        }

        .error-msg {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffcdd2;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--yellow);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .site-title {
                font-size: 1.1rem;
            }

            .search-card {
                padding: 25px;
                margin: 0 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="bg-container">
        <div class="bg-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="search-card">
            <img src="{% static 'images/pesce_logo.png' %}" alt="PESCE Logo" class="logo-img"
                onerror="this.style.display='none'">
            <h1>PESCE SEE ALLOTMENT</h1>
            <p class="subtitle">Enter your USN to find your exam room and seat.</p>

            <div class="input-group">
                <input type="text" id="usn" placeholder="e.g. 4PS23CB041" required onkeypress="handleEnter(event)">
            </div>

            <button onclick="checkAllotment()">Display Allotment</button>

            <div class="loader" id="loader"></div>

            <div id="result">
                <!-- Result populated by JS -->
            </div>
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') {
                checkAllotment();
            }
        }

        function checkAllotment() {
            const usn = document.getElementById('usn').value.trim();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (!usn) {
                alert("Please enter a valid USN");
                return;
            }

            // Reset UI
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            fetch(`/api/allotment?usn=${encodeURIComponent(usn)}`)
                .then(response => {
                    if (response.status === 429) {
                        throw new Error("Too many requests. Please try again later.");
                    }
                    return response.json().then(data => ({ status: response.status, body: data }));
                })
                .then(({ status, body }) => {
                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';

                    if (status === 200) {
                        // Formatting Date
                        const dateObj = new Date(body.exam_time);
                        const dateStr = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                        const timeStr = dateObj.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });

                        resultDiv.innerHTML = `
                            <div class="result-box">
                                <h3 style="margin-top:0; color:var(--navy-blue); border-bottom:1px solid #ddd; padding-bottom:10px;">Allotment Details</h3>
                                <div class="result-item"><span class="label">USN</span> <span class="value">${body.usn}</span></div>
                                <div class="result-item"><span class="label">Course</span> <span class="value">${body.course_code}</span></div>
                                <div class="result-item"><span class="label">Room</span> <span class="value" style="font-size:1.2em; color:#d32f2f;">${body.room}</span></div>
                                <div class="result-item"><span class="label">Seat No</span> <span class="value" style="font-size:1.2em;">${body.seat}</span></div>
                                <div class="result-item"><span class="label">Date</span> <span class="value">${dateStr}</span></div>
                                <div class="result-item"><span class="label">Time</span> <span class="value">${timeStr}</span></div>
                            </div>
                        `;
                    } else if (status === 404) {
                        resultDiv.innerHTML = `<div class="error-msg">❌ No allotment found for <strong>${usn}</strong>.<br>Please check the USN or contact the office.</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error-msg">⚠️ ${body.error || "An error occurred."}</div>`;
                    }
                })
                .catch(error => {
                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<div class="error-msg">⚠️ ${error.message}</div>`;
                });
        }
    </script>
</body>

</html>
